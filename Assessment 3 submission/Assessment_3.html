<body>
	<h1> Calculate the sum of the following fields: </h1>		<!-- Header text for assessment -->		
	<h1 id = "answer"> </h1>										<!-- id = "answer" for the end result of addition -->										

	Number 1: <input type ="text" id = "num1"> 						<!-- Setting up field box for number1 -->
	<br>
	<br>
	Number 2: <input type = "text" id= "num2">						<!-- Setting up field box for number2 -->
	<br>
	<br>
	Number 3: <input type = "text" id= "num3">						<!-- Setting up field box for number3 -->
	<br>
	<br>
	<button onclick="calculate()"> Calculate </button>				<!-- Button to calculate result of input -->


	<script type = "text/javascript">


	function calculate(){											// function calculate starts

		var field1 = document.getElementById("num1").value;			// field1 = stores input value of num1

		var field2 = document.getElementById("num2").value;			// field2 = stores input value of num2

		var field3 = document.getElementById("num3").value;			// field3 = stores input value of num3

		var result = parseFloat(field1)+parseFloat(field2)+parseFloat(field3);	// result adds the values of all three fields

		if(!isNaN(result)){											// if result is a number
			alert (document.getElementById("answer").innerHTML="The answer is " + result);	// print out sum in alert box

		}
	}
		

	</script>
	
</body>
